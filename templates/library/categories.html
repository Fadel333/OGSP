{% extends "base.html" %}

{% block title %}Library Categories{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <h1 class="text-4xl font-bold mb-8 text-center">Library Categories</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for category in categories %}
        <a href="{{ url_for('library.show_levels', category_id=category.id) }}"
           class="p-6 bg-white shadow rounded-lg hover:shadow-lg transition duration-300 flex flex-col justify-between">
            <h2 class="text-2xl font-semibold">{{ category.name }}</h2>
            <p class="text-gray-500 mt-2">{{ category.levels|length }} Levels</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
