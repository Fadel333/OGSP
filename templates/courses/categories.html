{% extends "base.html" %}

{% block title %}Course Categories | OGSP{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Course Categories</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for category in categories %}
        <a href="{{ url_for('courses.show_courses', category_id=category.id) }}"
           class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition flex items-center justify-center text-lg font-semibold text-green-600">
           {{ category.name }}
        </a>
    {% endfor %}
</div>
{% endblock %}
