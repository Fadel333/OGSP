 {% extends "base.html" %}

{% block title %}Levels | {{ course.name }}{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ course.name }} - Levels</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for level in course.levels %}
        <a href="{{ url_for('courses.show_subjects', level_id=level.id) }}"
           class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition flex items-center justify-center text-lg font-semibold text-green-600">
           {{ level.name }}
        </a>
    {% else %}
        <p class="text-gray-500">No levels available for this course.</p>
    {% endfor %}
</div>
{% endblock %}
