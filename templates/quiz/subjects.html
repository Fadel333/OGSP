{% extends "base.html" %}

{% block title %}Select Subject{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Select a Subject</h1>

    <ul>
        {% for subject in subjects %}
            <li class="mb-2">
                <a href="{{ url_for('quiz.topics', subject_id=subject.id) }}" class="block p-4 border rounded hover:bg-gray-100">
                    {{ subject.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
