{% extends "base.html" %}
{% block title %}Profile Settings | OGSP{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Profile Settings</h1>

<div class="bg-white p-6 rounded-lg shadow max-w-xl">

    <form method="POST">
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Full Name</label>
            <input type="text"
                   class="w-full border rounded-lg px-3 py-2"
                   value="{{ current_user.name if current_user else '' }}">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email"
                   class="w-full border rounded-lg px-3 py-2"
                   value="{{ current_user.email if current_user else '' }}">
        </div>

        <button type="submit"
                class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">
            Save Changes
        </button>
    </form>

    <a href="{{ url_for('users.change_password') }}"
   class="text-blue-600 underline mt-4 inline-block">
   Change Password
</a>


</div>
{% endblock %}
