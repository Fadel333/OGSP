{% extends "base.html" %}
{% block title %}Add Blog Post{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto py-12">
    <h2 class="text-2xl font-bold mb-6">Add New Blog Post</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Title" class="w-full mb-4 p-3 border rounded">
        <input type="text" name="category" placeholder="Category" class="w-full mb-4 p-3 border rounded">
        <textarea name="content" placeholder="Content" class="w-full mb-4 p-3 border rounded h-48"></textarea>
        <label>
            <input type="checkbox" name="published" checked> Publish
        </label>
        <button type="submit" class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded">Add Post</button>
    </form>
</div>
{% endblock %}
