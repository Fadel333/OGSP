{% extends "base.html" %}
{% block title %}Forgot Password | OGSP{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Forgot Password</h1>

<div class="bg-white p-6 rounded-lg shadow max-w-xl mx-auto">
    <form method="POST">
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" name="email" placeholder="Enter your registered email"
                   class="w-full border rounded-lg px-3 py-2" required>
        </div>

        <button type="submit"
                class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">
            Send Reset Link
        </button>
    </form>
</div>
{% endblock %}
