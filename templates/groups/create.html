{% extends "base.html" %}

{% block title %}Create Group - OGSP{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-6 mt-6">
    <h2 class="text-xl font-bold mb-4">Create a New Group</h2>

    <form action="{{ url_for('groups.create_group') }}" method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Group Name</label>
            <input type="text" name="name" required
                   class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Description (optional)</label>
            <textarea name="description" rows="3"
                      class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
            Create Group
        </button>
    </form>
</div>
{% endblock %}
